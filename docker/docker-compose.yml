version: '3.8'

services:
  # PostgreSQL for testing PostgreSQL job store
  postgres:
    image: postgres:16-alpine
    container_name: goscheduler-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: goscheduler
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MySQL for testing MySQL job store
  mysql:
    image: mysql:8.0
    container_name: goscheduler-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: goscheduler
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis for testing Redis job store
  redis:
    image: redis:7-alpine
    container_name: goscheduler-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MongoDB for testing MongoDB job store
  mongodb:
    image: mongo:7
    container_name: goscheduler-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 5

  # etcd for testing etcd job store
  etcd:
    image: quay.io/coreos/etcd:v3.5.17
    container_name: goscheduler-etcd
    command:
      - etcd
      - --name=etcd0
      - --data-dir=/etcd-data
      - --listen-client-urls=http://0.0.0.0:2379
      - --advertise-client-urls=http://localhost:2379
      - --listen-peer-urls=http://0.0.0.0:2380
      - --initial-advertise-peer-urls=http://localhost:2380
      - --initial-cluster=etcd0=http://localhost:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd_data:/etcd-data
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Zookeeper for testing Zookeeper job store
  zookeeper:
    image: zookeeper:3.9
    container_name: goscheduler-zookeeper
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/data
      - zookeeper_logs:/datalog
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  mysql_data:
  redis_data:
  mongodb_data:
  etcd_data:
  zookeeper_data:
  zookeeper_logs:
